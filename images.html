<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html">Search</a>
            </div>
        </div>
    </nav>
    <body>
        <div class="d-flex align-items-center min-vh-100">
            <div class="container">
                <form action="https://google.com/search">
                    <div class="form-group row">
                        <input class="form-control col-sm-6 mx-auto rounder_search" type="text" name="q">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-auto mx-auto">
                            <!-- Set tbm to image search using hidden input -->
                            <input type="hidden" name="tbm" value="isch">
                            <input class="btn-light" type="submit" value="Google Image Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
