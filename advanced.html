<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html">Search</a>
            </div>
        </div>
    </nav>
    <body>
        Find pages with...
        <form action="https://google.com/search">
            <label for="all">for all these words:</label>
            <input class="entry" type="text" id="all" name="as_q"><br>
            
            <label for="exact">for this exact word or phrase:</label>
            <input class="entry" type="text" id="exact" name="as_epq"><br>
            
            <label for="any">any of these words:</label>
            <input class="entry" type="text" id="any" name="as_oq"><br>
            
            <label for="none">none of these words:</label>
            <input class="entry" type="text" id="none" name="as_eq"><br>
            
            <input class="submit" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
