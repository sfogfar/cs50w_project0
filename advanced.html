<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html">Search</a>
            </div>
        </div>
    </nav>
    <body>
        <div class="container mt-5 mb-5">
            <h3 style="color:rgb(217, 48, 37)">Advanced Search</h3>
        </div>
        <div class="container">
            <div class="row col-sm-3 mb-3">
                <h6>Find pages with...</h6>
            </div>
            <form action="https://google.com/search">
                <div class="form-group row">
                    <label for="all" class="col-sm-3 col-form-label">for all these words:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="all" name="as_q">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exact" class="col-sm-3 col-form-label">for this exact word or phrase:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="exact" name="as_epq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="any" class="col-sm-3 col-form-label">any of these words:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="any" name="as_oq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="none" class="col-sm-3 col-form-label">none of these words:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="none" name="as_eq">
                    </div>
                </div>    
                <div class="form-group row">
                    <div class="col-sm-9 text-right">
                        <input class="btn-primary" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
